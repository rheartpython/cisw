# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Cortana Intelligence Suite Education - Foundations
email: michhar@microsoft.com
description: > # this means to ignore newlines until "baseurl:"
  From the Microsoft Machine Learning and Data Science Team
  
  
  
baseurl: "/cisw" # the subpath of your site, e.g. /blog
url: "http://micheleenmharris.github.io" # the base hostname & protocol for your site

#sidebar
default-image: https://raw.githubusercontent.com/michhar/michhar.github.io/gh-pages-source/resources/images/hyd_class.jpg # If there is no featured image in a post then this image will be showed. Also on all pages this image will be showed. Use a 500x250 image.

#footer
built-by: M. Harris
copyright:
   name: M. Harris
   link: 'http://micheleenmharris.github.io'

# Build settings
markdown: kramdown
permalink: /:title/
paginate: 6
paginate_path: /page:num/

# Tracker
analytics: 

# Comments
disqus-shortname: 

#social
facebook:
quora:
twitter: http://twitter.com/@rheartpython
github: http://github.com/micheleenmharris

#facebook like box
fb-app-id: 
fb-page-url: 
fb-page-title: 

# Sass style
sass:
  style: compressed

# Ruby Gems
gems: [jekyll-paginate, jekyll-seo-tag]

